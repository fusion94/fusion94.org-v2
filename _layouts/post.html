---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">
    <p> <b>This article will take {{ content | reading_time_as_i }} to read.</p></b></p>

		{{ page.content }}

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
	</div>

</section>
