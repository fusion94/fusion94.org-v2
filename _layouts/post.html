---
layout: default
---

<section class="intro">

	<div class="wrap">

    <h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>
	</div>

</section>

<section class="single">

	<div class="wrap">
      <div class="notify notify-green"><span class="symbol icon-tick"></span>
    <p> <b>This article will take {{ content | reading_time_as_i }} to read.</p></b></p>
      </div>
		{{ page.content }}

    {% if page.comments %}
    <div class="disqus-comments">
      {% include disqus.html %}
    </div>
  {% endif %}
	</div>

</section>
